name: SDK Release

on:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: write  # Required for npm trusted publishers (OIDC)

jobs:
  release:
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Upgrade npm for trusted publisher support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci
      
      - name: Echo multiline secret to file
        run: |
          echo -e '${{ secrets.ENV }}' >> .env
          echo "" >> .env
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "" >> .env
          echo "API_URL=${{ secrets.API_URL }}" >> .env

      - name: Debug env file structure
        run: |
          echo "=== .env variable names (values hidden) ==="
          grep -o '^[^=]*' .env || echo "No variables found"
          echo "=== API_KEY length ==="
          echo "${#API_KEY}"
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Run tests
        run: npm test

      - name: Build SDK
        run: npm run build

      - name: Publish to npm
        run: |
          echo "npm version: $(npm --version)"
          echo "OIDC URL set: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "OIDC Token set: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"
          echo "=== .npmrc contents (tokens redacted) ==="
          sed 's/_authToken=.*/_authToken=REDACTED/' "$NPM_CONFIG_USERCONFIG"
          echo "=== npm config list ==="
          npm config list
          echo "=== attempting publish ==="
          npm publish --provenance --access public 2>&1 || {
            echo "=== publish failed, dumping debug log ==="
            cat /home/runner/.npm/_logs/*-debug-0.log 2>/dev/null | tail -100
            exit 1
          }